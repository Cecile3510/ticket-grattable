<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte à gratter numérique</title>
  <style>
    body {
      background-color: #fbeee6;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .card-container {
      position: relative;
      display: inline-block;
      width: 350px;
      height: 500px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 20px;
      cursor: pointer;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: #a57865;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h2>Gratte pour découvrir le message</h2>

  <div class="card-container">
    <img src="https://i.ibb.co/mhMGqPk/fille-rose.jpg" alt="Image à révéler" class="card-image" id="revealedImage">
    <canvas id="scratchCanvas" width="350" height="500"></canvas>
    <div class="heart">❤️</div>
  </div>

  <script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');

    const image = new Image();
    image.onload = () => {
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
    };
    image.src = 'https://i.ibb.co/hgZZnR7/grattage-fond-beige.jpg'; // image à gratter

    let isDrawing = false;

    function getMousePos(canvas, e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }

    function erase(e) {
      if (!isDrawing) return;
      const pos = getMousePos(canvas, e);
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(pos.x, pos.y, 25, 0, Math.PI * 2);
      ctx.fill();
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', erase);
    canvas.addEventListener('touchstart', (e) => {
      isDrawing = true;
      erase(e.touches[0]);
    });
    canvas.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('touchmove', (e) => {
      erase(e.touches[0]);
      e.preventDefault();
    });
  </script>

</body>
</html>
