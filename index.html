<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fille ou Garçon ?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #container {
      position: relative;
      width: 1080px;
      height: 1920px;
      margin: auto;
      background-image: url('fille ou garcon v2.png');
      background-size: cover;
      background-position: center;
    }
    canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="scratchCanvas" width="400" height="400"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');

    const heartImage = new Image();
    heartImage.src = 'coeur.png'; // image en forme de cœur

    heartImage.onload = () => {
      ctx.drawImage(heartImage, 0, 0, canvas.width, canvas.height);
    };

    let isDrawing = false;

    function getPosition(e) {
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      return { x, y };
    }

    function scratch(e) {
      if (!isDrawing) return;
      e.preventDefault();
      const pos = getPosition(e);
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(pos.x, pos.y, 20, 0, Math.PI * 2, false);
      ctx.fill();
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', scratch);

    canvas.addEventListener('touchstart', () => isDrawing = true);
    canvas.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('touchmove', scratch);
  </script>
</body>
</html>
