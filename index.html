<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Fille ou garÃ§on ?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url("fille ou garcon v2.png") no-repeat center center;
      background-size: cover;
      position: relative;
      width: 1080px;
      height: 1920px;
    }

    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #scratchCanvas {
      border-radius: 0;
      cursor: pointer;
    }

    #hiddenText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: #d6336c;
      font-weight: bold;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="hiddenText">ðŸŽ€ Câ€™est une fille !</div>
    <canvas id="scratchCanvas" width="300" height="300"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');

    // Dessine une forme de cÅ“ur
    function drawHeartClip(ctx, x, y, size) {
      ctx.beginPath();
      const topCurveHeight = size * 0.3;
      ctx.moveTo(x, y + topCurveHeight);
      ctx.bezierCurveTo(
        x, y,
        x - size / 2, y,
        x - size / 2, y + topCurveHeight
      );
      ctx.bezierCurveTo(
        x - size / 2, y + size / 1.5,
        x, y + size,
        x, y + size
      );
      ctx.bezierCurveTo(
        x, y + size,
        x + size / 2, y + size / 1.5,
        x + size / 2, y + topCurveHeight
      );
      ctx.bezierCurveTo(
        x + size / 2, y,
        x, y,
        x, y + topCurveHeight
      );
      ctx.closePath();
    }

    // Remplit la forme du cÅ“ur avec la surface Ã  gratter
    function drawScratchSurface() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      drawHeartClip(ctx, canvas.width / 2, 30, 200);
      ctx.clip();
      ctx.fillStyle = '#CCCCCC'; // gris
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.restore();
    }

    drawScratchSurface();

    let isDrawing = false;

    function getMousePos(canvas, e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseleave', () => isDrawing = false);

    canvas.addEventListener('mousemove', function(e) {
      if (!isDrawing) return;
      const pos = getMousePos(canvas, e);
      ctx.save();
      drawHeartClip(ctx, canvas.width / 2, 30, 200);
      ctx.clip();
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(pos.x, pos.y, 15, 0, 2 * Math.PI);
      ctx.fill();
      ctx.restore();
    });
  </script>
</body>
</html>
