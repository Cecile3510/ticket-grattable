<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f5f5;
    margin: 0; padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #card {
    position: relative;
    width: 320px;
    height: 200px;
    background: #fff;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    border-radius: 15px;
    overflow: hidden;
    user-select: none;
  }
  #message {
    position: absolute;
    width: 100%;
    height: 100%;
    font-size: 1.8rem;
    font-weight: 700;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
    pointer-events: none;
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
    width: 320px;
    height: 200px;
    border-radius: 15px;
    cursor: pointer;
    background: linear-gradient(135deg, #a5a5a5, #d9d9d9);
  }
</style>

<body>

<div id="card">

  <canvas id="scratchCanvas" width="320" height="200"></canvas>
</div>

<script>
  const canvas = document.getElementById('scratchCanvas');
  const ctx = canvas.getContext('2d');

  // Setup canvas size (for high DPI screens)
  function setupCanvas(canvas) {
    const dpr = window.devicePixelRatio || 1;
    const rect = canvas.getBoundingClientRect();
    canvas.width = rect.width * dpr;
    canvas.height = rect.height * dpr;
    ctx.scale(dpr, dpr);
  }
  setupCanvas(canvas);

  // Fill the canvas with a metallic silver gradient (mask)
  const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
  gradient.addColorStop(0, '#b0b0b0');
  gradient.addColorStop(0.5, '#d9d9d9');
  gradient.addColorStop(1, '#a5a5a5');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Brush size
  const brushRadius = 30;

  let isDrawing = false;

  function getPointerPos(e) {
    const rect = canvas.getBoundingClientRect();
    let x, y;
    if (e.touches) {
      x = e.touches[0].clientX - rect.left;
      y = e.touches[0].clientY - rect.top;
    } else {
      x = e.clientX - rect.left;
      y = e.clientY - rect.top;
    }
    return { x, y };
  }

  function scratch(x, y) {
    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    ctx.arc(x, y, brushRadius, 0, Math.PI * 2, true);
    ctx.fill();
    ctx.closePath();
    ctx.globalCompositeOperation = 'source-over';
  }

  canvas.addEventListener('mousedown', () => isDrawing = true);
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseleave', () => isDrawing = false);

  canvas.addEventListener('mousemove', e => {
    if (!isDrawing) return;
    const pos = getPointerPos(e);
    scratch(pos.x, pos.y);
  });

  canvas.addEventListener('touchstart', e => {
    isDrawing = true;
    const pos = getPointerPos(e);
    scratch(pos.x, pos.y);
    e.preventDefault();
  });

  canvas.addEventListener('touchmove', e => {
    if (!isDrawing) return;
    const pos = getPointerPos(e);
    scratch(pos.x, pos.y);
    e.preventDefault();
  });

  canvas.addEventListener('touchend', () => isDrawing = false);
</script>

</body>
