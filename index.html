<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gratte-cœur</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .scratch-container {
      position: relative;
      width: 350px;
      height: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
      background-color: white;
    }

    .hidden-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #scratchCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      font-size: 100px;
      color: #a57865;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="scratch-container">
    <img src="https://i.ibb.co/X4Zt2VZ/message-coeur.png" alt="Message caché" class="hidden-image">
    <canvas id="scratchCanvas" width="350" height="600"></canvas>
    <div class="heart">❤️</div>
  </div>

  <script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');

    // Remplir le canvas avec une couleur grise (zone à gratter)
    ctx.fillStyle = '#cccccc';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.globalCompositeOperation = 'destination-out';

    let isDrawing = false;

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      scratch(e);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDrawing) scratch(e);
    });

    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
    });

    canvas.addEventListener('mouseleave', () => {
      isDrawing = false;
    });

    function scratch(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.beginPath();
      ctx.arc(x, y, 25, 0, Math.PI * 2);
      ctx.fill();
    }
  </script>
</body>
</html>
