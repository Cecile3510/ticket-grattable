<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carte à gratter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 400px;
      height: 600px;
      background-image: url('https://carteagratter.netlify.app/fond-fille.jpg'); /* ton image */
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .scratch-shape {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      font-size: 180px;
      color: #a57865;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scratch-shape">❤️</div>
    <canvas id="scratchCanvas" width="400" height="600"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');

    let isDrawing = false;

    function resizeCanvas() {
      const container = document.querySelector('.container');
      canvas.width = container.offsetWidth;
      canvas.height = container.offsetHeight;

      ctx.fillStyle = '#ccc';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    resizeCanvas();

    function getMousePos(canvas, evt) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
      };
    }

    canvas.addEventListener('mousedown', function (e) {
      isDrawing = true;
    });

    canvas.addEventListener('mouseup', function (e) {
      isDrawing = false;
      ctx.beginPath();
    });

    canvas.addEventListener('mousemove', function (e) {
      if (!isDrawing) return;
      const pos = getMousePos(canvas, e);
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(pos.x, pos.y, 20, 0, Math.PI * 2, false);
      ctx.fill();
    });
  </script>
</body>
</html>
