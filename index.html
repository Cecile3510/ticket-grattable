<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Carte Ã  gratter digitale verticale</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f5f5;
    margin: 0; padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #card {
    position: relative;
    width: 320px;
    height: 569px;
    border-radius: 15px;
    overflow: hidden;
    user-select: none;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  }
  #card img {
    width: 320px;
    height: 569px;
    object-fit: cover;
    border-radius: 15px;
    display: block;
  }
  #message {
    position: absolute;
    top: 280px; /* ajuste ici la position verticale du texte */
    left: 50%;
    transform: translateX(-50%);
    color: #333;
    font-weight: 700;
    font-size: 1.8rem;
    pointer-events: none;
    z-index: 1;
    text-align: center;
    width: 90%;
  }
  #scratchCanvas {
    position: absolute;
    top: 0; left: 0;
    width: 320px;
    height: 569px;
    border-radius: 15px;
    cursor: pointer;
    z-index: 2;
  }
</style>
</head>
<body>

<div id="card">
  <img src="https://raw.githubusercontent.com/Cecile3510/ticket-grattable/cde9a0625518b9742e53d681acc02dd2eac6f5dc/images/fille%20ou%20garcon.png" alt="Visuel Ã  dÃ©couvrir"/>
  <div id="message">ðŸŽ‰ Surprise ! ðŸŽ‰</div>
  <canvas id="scratchCanvas" width="320" height="569"></canvas>
</div>

<script>
  const canvas = document.getElementById('scratchCanvas');
  const ctx = canvas.getContext('2d');

  // Dimensions fixes
  canvas.width = 320;
  canvas.height = 569;

  // Dessine le masque gris mÃ©tallisÃ©
  const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
  gradient.addColorStop(0, '#b0b0b0');
  gradient.addColorStop(0.5, '#d9d9d9');
  gradient.addColorStop(1, '#a5a5a5');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const brushRadius = 30;
  let isDrawing = false;

  function getPointerPos(e) {
    const rect = canvas.getBoundingClientRect();
    let x, y;
    if (e.touches) {
      x = e.touches[0].clientX - rect.left;
      y = e.touches[0].clientY - rect.top;
    } else {
      x = e.clientX - rect.left;
      y = e.clientY - rect.top;
    }
    return { x, y };
  }

  function scratch(x, y) {
    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    ctx.arc(x, y, brushRadius, 0, Math.PI * 2, true);
    ctx.fill();
    ctx.closePath();
    ctx.globalCompositeOperation = 'source-over';
  }

  canvas.addEventListener('mousedown', () => isDrawing = true);
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseleave', () => isDrawing = false);

  canvas.addEventListener('mousemove', e => {
    if (!isDrawing) return;
    const pos = getPointerPos(e);
    scratch(pos.x, pos.y);
  });

  canvas.addEventListener('touchstart', e => {
    isDrawing = true;
    const pos = getPointerPos(e);
    scratch(pos.x, pos.y);
    e.preventDefault();
  });

  canvas.addEventListener('touchmove', e => {
    if (!isDrawing) return;
    const pos = getPointerPos(e);
    scratch(pos.x, pos.y);
    e.preventDefault();
  });

  canvas.addEventListener('touchend', () => isDrawing = false);
</script>

</body>
</html>
