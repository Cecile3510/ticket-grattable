    box-shadow: 0 0 20px rgba(0,0,0,0.7);
    border-radius: 20px;
    overflow: hidden;
  }
  canvas {
    position: absolute;
    top: 50%;
    left: 50%;

    height: 200px;
    transform: translate(-50%, -50%);
    cursor: pointer;
    border-radius: 50%; /* pour lisser les bords du canvas */
  }
</style>
</head>

    <canvas id="scratchCanvas" width="200" height="200"></canvas>
