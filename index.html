<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carte à Gratter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff5f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 300px;
      height: 500px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background-color: white;
    }

    .image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 90px;
      color: #a57865;
      z-index: 3;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="image" src="https://i.imgur.com/Mey8DNC.jpg" alt="Image"/>
    <canvas id="scratchCanvas" width="300" height="500"></canvas>
    <div class="heart">❤️</div>
  </div>

  <script>
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");
    let isDrawing = false;

    // Remplir tout le canvas de gris au départ
    ctx.fillStyle = "#cccccc";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Gratter
    function getMousePos(canvas, e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }

    function draw(x, y) {
      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    canvas.addEventListener("mousedown", e => {
      isDrawing = true;
      const pos = getMousePos(canvas, e);
      draw(pos.x, pos.y);
    });

    canvas.addEventListener("mousemove", e => {
      if (!isDrawing) return;
      const pos = getMousePos(canvas, e);
      draw(pos.x, pos.y);
    });

    canvas.addEventListener("mouseup", () => {
      isDrawing = false;
    });

    canvas.addEventListener("mouseleave", () => {
      isDrawing = false;
    });
  </script>
</body>
</html>
