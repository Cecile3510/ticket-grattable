<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carte Ã  gratter digitale</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffeef8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      color: #e91e63;
      margin-bottom: 10px;
    }
    #scratch-area {
      position: relative;
      width: 300px;
      height: 150px;
      background: #f8bbd0;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      user-select: none;
      cursor: pointer;
      overflow: hidden;
    }
    #secret-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.8rem;
      font-weight: bold;
      color: #880e4f;
      z-index: 1;
      padding: 10px 20px;
      text-align: center;
    }
    #scratch-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 150px;
      border-radius: 15px;
      background: linear-gradient(135deg, #b71c1c, #d32f2f);
      z-index: 2;
      touch-action: none;
    }
    #instruction {
      margin-top: 20px;
      font-style: italic;
      color: #ad1457;
    }
  </style>
</head>
<body>
  <h1>Carte Ã  gratter digitale</h1>
  <div id="scratch-area">
    <div id="secret-text">ðŸŽ‰ Câ€™est une fille ! ðŸŽ‰</div>
    <canvas id="scratch-canvas" width="300" height="150"></canvas>
  </div>
  <div id="instruction">Gratte avec ta souris ou ton doigt ici â†“</div>

  <script>
    const canvas = document.getElementById('scratch-canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    // Remplir le canvas avec une couleur opaque (zone Ã  gratter)
    ctx.fillStyle = '#b71c1c';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // DÃ©finir la taille de la "gomme"
    const brushRadius = 20;

    function getPointerPos(e) {
      const rect = canvas.getBoundingClientRect();
      let x, y;
      if (e.touches) {
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
      } else {
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
      }
      return { x, y };
    }

    function scratch(x, y) {
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, brushRadius, 0, 2 * Math.PI);
      ctx.fill();
      ctx.closePath();
      ctx.globalCompositeOperation = 'source-over';
    }

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseleave', () => isDrawing = false);

    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      const pos = getPointerPos(e);
      scratch(pos.x, pos.y);
    });

    // Pour tactile
    canvas.addEventListener('touchstart', (e) => {
      isDrawing = true;
      const pos = getPointerPos(e);
      scratch(pos.x, pos.y);
      e.preventDefault();
    });

    canvas.addEventListener('touchmove', (e) => {
      if (!isDrawing) return;
      const pos = getPointerPos(e);
      scratch(pos.x, pos.y);
      e.preventDefault();
    });

    canvas.addEventListener('touchend', () => isDrawing = false);
  </script>
</body>
</html>
