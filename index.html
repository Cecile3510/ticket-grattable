<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Carte Ã  gratter 1080x1920</title>
<style>
  body {
    margin:0; padding:0; background:#f0f0f0;
    display: flex; justify-content: center; align-items: center; height: 100vh;
  }
  #card {
    position: relative;
    width: 1080px;
    height: 1920px;
    border-radius: 20px;
    overflow: hidden;
    user-select: none;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }
  #card img {
    width: 1080px;
    height: 1920px;
    object-fit: cover;
    display: block;
  }
  #message {
    position: absolute;
    top: 960px; /* centre verticalement, ajuste selon ton visuel */
    left: 50%;
    transform: translateX(-50%);
    color: #222;
    font-weight: 700;
    font-size: 3rem;
    pointer-events: none;
    z-index: 1;
    text-align: center;
    width: 80%;
    user-select: none;
  }
  canvas {
    position: absolute;
    top: 0; left: 0;
    width: 1080px;
    height: 1920px;
    border-radius: 20px;
    cursor: pointer;
    z-index: 2;
  }
</style>
</head>
<body>

<div id="card">
  <img src="https://raw.githubusercontent.com/Cecile3510/ticket-grattable/cde9a0625518b9742e53d681acc02dd2eac6f5dc/images/fille%20ou%20garcon.png" alt="Visuel Ã  dÃ©couvrir"/>
  <div id="message">ðŸŽ‰ Surprise ! ðŸŽ‰</div>
  <canvas id="scratchCanvas" width="1080" height="1920"></canvas>
</div>

<script>
  const canvas = document.getElementById('scratchCanvas');
  const ctx = canvas.getContext('2d');

  // Important : dÃ©finir les dimensions du canvas en JS pour correspondre au vrai canvas
  canvas.width = 1080;
  canvas.height = 1920;

  // Remplissage initial du canvas par un masque gris mÃ©tallique opaque
  const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
  gradient.addColorStop(0, '#b0b0b0');
  gradient.addColorStop(0.5, '#d9d9d9');
  gradient.addColorStop(1, '#a5a5a5');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const brushRadius = 60; // taille du pinceau Ã  gratter, tu peux ajuster
  let isDrawing = false;

  function getPointerPos(e) {
    const rect = canvas.getBoundingClientRect();
    let x, y;
    if (e.touches && e.touches.length > 0) {
      x = e.touches[0].clientX - rect.left;
      y = e.touches[0].clientY - rect.top;
    } else {
      x = e.clientX - rect.left;
      y = e.clientY - rect.top;
    }
    return { x, y };
  }

  function scratch(x, y) {
    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    ctx.arc(x, y, brushRadius, 0, Math.PI * 2, true);
    ctx.fill();
    ctx.closePath();
    ctx.globalCompositeOperation = 'source-over';
  }

  canvas.addEventListener('mousedown', () => isDrawing = true);
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseleave', () => isDrawing = false);

  canvas.addEventListener('mousemove', e => {
    if (!isDrawing) return;
    const pos = getPointerPos(e);
    scratch(pos.x, pos.y);
  });

  canvas.addEventListener('touchstart', e => {
    isDrawing = true;
    const pos = getPointerPos(e);
    scratch(pos.x, pos.y);
    e.preventDefault();
  });

  canvas.addEventListener('touchmove', e => {
    if (!isDrawing) return;
    const pos = getPointerPos(e);
    scratch(pos.x, pos.y);
    e.preventDefault();
  });

  canvas.addEventListener('touchend', () => isDrawing = false);
</script>

</body>
</html>
