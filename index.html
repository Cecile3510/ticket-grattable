<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Carte Ã  gratter zone centrÃ©e</title>
<style>
  body {
    margin:0; padding:0; background:#f0f0f0;
    display: flex; justify-content: center; align-items: center; height: 100vh;
    font-family: Arial, sans-serif;
  }
  #card {
    position: relative;
    width: 320px;
    height: 569px; /* ratio 1080x1920 */
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    user-select: none;
  }
  #card img {
    width: 320px;
    height: 569px;
    object-fit: cover;
    display: block;
    border-radius: 15px;
  }

  /* Canvas zone grattable : plus petite et centrÃ©e */
  #scratchCanvas {
    position: absolute;
    width: 200px;
    height: 300px;
    top: calc(50% - 150px); /* centrage vertical */
    left: calc(50% - 100px); /* centrage horizontal */
    border-radius: 15px;
    cursor: pointer;
    z-index: 2;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  /* Texte dans la zone Ã  gratter, centrÃ© */
  #message {
    position: absolute;
    width: 200px;
    height: 300px;
    top: calc(50% - 150px);
    left: calc(50% - 100px);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #222;
    font-weight: 700;
    font-size: 1.6rem;
    text-align: center;
    pointer-events: none;
    z-index: 1;
    user-select: none;
  }
</style>
</head>
<body>

<div id="card">
  <img src="https://raw.githubusercontent.com/Cecile3510/ticket-grattable/cde9a0625518b9742e53d681acc02dd2eac6f5dc/images/fille%20ou%20garcon.png" alt="Visuel Ã  dÃ©couvrir" />
  
  <div id="message">ðŸŽ‰ Surprise ! ðŸŽ‰</div>
  
  <canvas id="scratchCanvas" width="200" height="300"></canvas>
</div>

<script>
  const canvas = document.getElementById('scratchCanvas');
  const ctx = canvas.getContext('2d');

  // Fixe la taille rÃ©elle du canvas (attention Ã  ne pas confondre avec la taille CSS)
  canvas.width = 200;
  canvas.height = 300;

  // Remplissage gris mÃ©tallique
  const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
  gradient.addColorStop(0, '#b0b0b0');
  gradient.addColorStop(0.5, '#d9d9d9');
  gradient.addColorStop(1, '#a5a5a5');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  const brushRadius = 20; // pinceau plus petit pour zone plus petite
  let isDrawing = false;

  function getPointerPos(e) {
    const rect = canvas.getBoundingClientRect();
    let x, y;
    if (e.touches && e.touches.length > 0) {
      x = e.touches[0].clientX - rect.left;
      y = e.touches[0].clientY - rect.top;
    } else {
      x = e.clientX - rect.left;
      y = e.clientY - rect.top;
    }
    return { x, y };
  }

  function scratch(x, y) {
    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    ctx.arc(x, y, brushRadius, 0, Math.PI * 2, true);
    ctx.fill();
    ctx.closePath();
    ctx.globalCompositeOperation = 'source-over';
  }

  canvas.addEventListener('mousedown', () => isDrawing = true);
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseleave', () => isDrawing = false);

  canvas.addEventListener('mousemove', e => {
    if (!isDrawing) return;
    const pos = getPointerPos(e);
    scratch(pos.x, pos.y);
  });

  canvas.addEventListener('touchstart', e => {
    isDrawing = true;
    const pos = getPointerPos(e);
    scratch(pos.x, pos.y);
    e.preventDefault();
  });

  canvas.addEventListener('touchmove', e => {
    if (!isDrawing) return;
    const pos = getPointerPos(e);
    scratch(pos.x, pos.y);
    e.preventDefault();
  });

  canvas.addEventListener('touchend', () => isDrawing = false);
</script>

</body>
</html>
