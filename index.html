<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Carte Ã  gratter - Câ€™est un garÃ§on !</title>
<style>
  body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; display: flex; justify-content: center; align-items: center; background: #f0f0f0; }
  #container { position: relative; width: 350px; height: 500px; box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 15px; overflow: hidden; background: white; }
  #message { position: absolute; width: 100%; height: 100%; background: url('https://i.imgur.com/3JkNV5h.jpg') center/cover no-repeat; display: flex; justify-content: center; align-items: center; font-size: 2rem; font-weight: bold; color: #004aad; text-shadow: 1px 1px 4px #fff; user-select: none; }
  #scratchCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: pointer; }
</style>
</head>
<body>
<div id="container">
  <div id="message">Câ€™est un garÃ§on ! ðŸ’™</div>
  <canvas id="scratchCanvas"></canvas>
</div>

<script>
  const canvas = document.getElementById('scratchCanvas');
  const ctx = canvas.getContext('2d');
  const container = document.getElementById('container');

  function resize() {
    canvas.width = container.offsetWidth;
    canvas.height = container.offsetHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  // Couleur du "film Ã  gratter"
  ctx.fillStyle = '#B0B0B0'; // gris argentÃ©
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.globalCompositeOperation = 'destination-out';

  let isDrawing = false;

  canvas.addEventListener('mousedown', () => isDrawing = true);
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseleave', () => isDrawing = false);
  canvas.addEventListener('mousemove', (e) => {
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    ctx.beginPath();
    ctx.arc(x, y, 30, 0, Math.PI * 2);
    ctx.fill();
  });

  // Pour le tactile (smartphones/tablettes)
  canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    isDrawing = true;
  });
  canvas.addEventListener('touchend', (e) => {
    e.preventDefault();
    isDrawing = false;
  });
  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    const x = touch.clientX - rect.left;
    const y = touch.clientY - rect.top;
    ctx.beginPath();
    ctx.arc(x, y, 30, 0, Math.PI * 2);
    ctx.fill();
  });
</script>
</body>
</html>
