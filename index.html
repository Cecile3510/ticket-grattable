<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ticket Ã  gratter</title>
  <style>
    body {
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #scratch-container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    #result {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      color: #333;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 0;
    }
    #scratch {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <div id="scratch-container">
    <div id="result">C'est une fille !</div>
    <canvas id="scratch" width="300" height="300"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("scratch");
    const ctx = canvas.getContext("2d");
    const img = new Image();
    img.src = "fille ou garcon v2.png";

    img.onload = function () {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    };

    let isDrawing = false;

    canvas.addEventListener("mousedown", () => isDrawing = true);
    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mouseleave", () => isDrawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2, false);
      ctx.fill();
    }
  </script>
</body>
</html>
